<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>

	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/util.css">
	<link rel="stylesheet" href="../css/side-bar.css">

	<link rel="stylesheet" href="../css/office-hours/login-info.css">
	<link rel="stylesheet" href="../css/office-hours/date-bar.css">
	<link rel="stylesheet" href="../css/office-hours/commute-info.css">
	
	<link rel="stylesheet" href="../css/popup.css">
	<script src="./script.js"></script>
</head>

<body>

	<!-- side-bar -->

	<div class="ham-wrap">
		<div class="hamburger">
		</div>
	</div>
	
	<div class="menu-b d-none"></div>
	<aside class="side-bar d-none">

		<div class="profile">
			<span class="name">임한응</span>
			<span class="position">사원</span>
		</div>
		<div class="profile-hr">
			<hr />
		</div>

		<nav>
			<section>
				<h1>내 근무 정보</h1>
				<ul>
					<li>
						<a href="">근무시간입력</a>
					</li>
					<li>
						<a href="">근무시간조회</a>
					</li>
				</ul>
			</section>

			<section>
				<h1>설정</h1>
				<ul>
					<li>
						<a href="">1-1</a>
					</li>
				</ul>
			</section>
		</nav>
	</aside>

	<!-- wrap -->

	<div class="wrap">

		<!-- login-info  -->
		<header class="login-info">
			<div class="login-info-top">
				<div class="login-info-img">
					<img src="../img/profile.png" alt="프로필이미지" />
				</div>
				<span>임한응</span> 님, 안녕하세요.
			</div>

			<div class="login-info-bottom">
				<div class="login-info-dept">
					<span>뉴렉처 인재개발원</span>
				</div>
				<div class="login-info-team">
					<span>버스 1팀</span>
				</div>
			</div>
		</header>

		<!-- date-bar -->
		<section>
			<h1 class="d-none"> commute-info</h1>

			<div class="date-bar">
				<div class="date">
					<span>2월</span>
					<span>15일</span>
				</div>
				<div class="time">
					<span>8h</span>
					<span>1h</span>
					<span>13h</span>
				</div>

				<div class="rest-edit">
					<span>휴게편집</span>
					<div class="rest-toggle rest-toggle-off"></div>
					<div class="rest-toggle rest-toggle-on d-none"></div>

				</div>
			</div>

			<!-- commute-info -->

			<div class="commute-info">
				<button class="" type="submit"><span>출근</span></button>
				<button class="" type="submit"><span>퇴근</span></button>
				<button class="rest d-none" type="button"><span>휴게</span></button>
			</div>

			<div>
				<button class="submit-button">출근</button>
			</div>

			<div class="exception-req">
				<a href="">사전예외신청</a>
			</div>
		</section>


		<!------------------------->
		<div class="popup">
			<h1>휴게</h1>
			<div class="popup-time">시간 설정 창</div>
			<button type="button"></button>
		</div>
	</div>
</body>

</html>
